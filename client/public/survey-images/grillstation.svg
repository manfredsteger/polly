  <rect x="315" y="185" width="6" height="15" fill="#FF0000"/>
  <rect x="322" y="185" width="6" height="15" fill="#FFFF00"/>
  <ellipse cx="318" cy="185" rx="3" ry="2" fill="#FF0000"/>
  <ellipse cx="325" cy="185" rx="3" ry="2" fill="#FFFF00"/>
  
  <!-- Fun elements -->
  <!-- Sun -->
  <circle cx="350" cy="50" r="20" fill="#FFD700"/>
  <line x1="330" y1="50" x2="320" y2="50" stroke="#FFD700" stroke-width="3"/>
  <line x1="370" y1="50" x2="380" y2="50" stroke="#FFD700" stroke-width="3"/>
  <line x1="350" y1="30" x2="350" y2="20" stroke="#FFD700" stroke-width="3"/>
  <line x1="350" y1="70" x2="350" y2="80" stroke="#FFD700" stroke-width="3"/>
  <line x1="335" y1="35" x2="330" y2="30" stroke="#FFD700" stroke-width="3"/>
  <line x1="365" y1="35" x2="370" y2="30" stroke="#FFD700" stroke-width="3"/>
  <line x1="335" y1="65" x2="330" y2="70" stroke="#FFD700" stroke-width="3"/>
  <line x1="365" y1="65" x2="370" y2="70" stroke="#FFD700" stroke-width="3"/>
  
  <!-- Hearts for love of food -->
  <path d="M 250 50 Q 253 47 256 50 Q 259 47 262 50 Q 262 57 256 62 Q 253 59 250 62 Q 250 57 250 50" fill="#FF1493"/>
  <path d="M 40 120 Q 43 117 46 120 Q 49 117 52 120 Q 52 127 46 132 Q 43 129 40 132 Q 40 127 40 120" fill="#FF1493"/>
</svg>