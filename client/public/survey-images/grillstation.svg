  <rect x="175" y="162" width="8" height="6" fill="#C0C0C0"/>
  
  <!-- Children waiting -->
  <!-- Child 1 -->
  <circle cx="60" cy="180" r="15" fill="#FDBCB4"/>
  <circle cx="55" cy="177" r="1.5" fill="#2C3E50"/>
  <circle cx="65" cy="177" r="1.5" fill="#2C3E50"/>
