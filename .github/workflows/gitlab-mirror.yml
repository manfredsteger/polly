name: Mirror to GitLab

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  mirror:
    name: Mirror to GitLab
    runs-on: ubuntu-latest
    if: github.repository == 'manfredsteger/polly'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to GitLab
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
          GITLAB_URL: ${{ vars.GITLAB_URL }}
        run: |
          if [ -z "$GITLAB_TOKEN" ]; then
            echo "::warning::GITLAB_TOKEN secret not configured. Skipping mirror."
            exit 0
          fi
          
          if [ -z "$GITLAB_URL" ]; then
            echo "::warning::GITLAB_URL variable not configured. Skipping mirror."
            exit 0
          fi
          
          git remote add gitlab "https://oauth2:${GITLAB_TOKEN}@${GITLAB_URL}"
          git push gitlab main --force
          echo "Successfully mirrored to GitLab"
