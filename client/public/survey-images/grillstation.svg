  <circle cx="316" cy="172" r="1.5" fill="#2C3E50"/>
  <circle cx="324" cy="172" r="1.5" fill="#2C3E50"/>
  <path d="M 316 180 Q 320 185 324 180" stroke="#2C3E50" stroke-width="1" fill="none"/>
  <rect x="312" y="189" width="16" height="20" fill="#FFE66D"/>
  
