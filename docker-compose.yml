# KITA Poll - Docker Compose Configuration
# Zero-config deployment for quick evaluation
# Compatible with Docker Compose V2+
#
# Quick Start:
#   docker compose up -d
#   Open http://localhost:3080
#
# With Demo Data:
#   SEED_DEMO_DATA=true docker compose up -d

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: kita-poll-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-kitapoll}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kitapoll_secret}
      POSTGRES_DB: ${POSTGRES_DB:-kitapoll}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kitapoll} -d ${POSTGRES_DB:-kitapoll}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ============================================
  # KITA Poll Application
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kita-poll-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-kitapoll}:${POSTGRES_PASSWORD:-kitapoll_secret}@postgres:5432/${POSTGRES_DB:-kitapoll}
      SESSION_SECRET: ${SESSION_SECRET:-change-this-in-production-to-a-secure-random-string}
      BASE_URL: ${BASE_URL:-http://localhost:3080}
      APP_URL: ${APP_URL:-http://localhost:3080}
      VITE_APP_URL: ${VITE_APP_URL:-http://localhost:3080}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@localhost}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID:-}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET:-}
      KEYCLOAK_AUTH_SERVER_URL: ${KEYCLOAK_AUTH_SERVER_URL:-}
      NODE_ENV: ${NODE_ENV:-production}
      SEED_DEMO_DATA: ${SEED_DEMO_DATA:-false}
    ports:
      - "${APP_PORT:-3080}:5000"
    volumes:
      - uploads_data:/app/uploads
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/v1/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3

volumes:
  postgres_data:
  uploads_data:

networks:
  default:
    name: kita-poll-network
