stages:
  - build
  - test

variables:
  NODE_VERSION: "22"
  GIT_STRATEGY: none

build:
  stage: build
  image: node:${NODE_VERSION}
  before_script:
    - apt-get update && apt-get install -y git
    - git init
    - git remote add github https://github.com/manfredsteger/polly.git || true
    - git fetch github main --depth=1
    - git checkout FETCH_HEAD
  script:
    - npm ci
    - npm run build
  artifacts:
    paths:
      - dist/
    expire_in: 1 hour

typescript-check:
  stage: test
  image: node:${NODE_VERSION}
  before_script:
    - apt-get update && apt-get install -y git
    - git init
    - git remote add github https://github.com/manfredsteger/polly.git || true
    - git fetch github main --depth=1
    - git checkout FETCH_HEAD
  script:
    - npm ci
    - npx tsc --noEmit
  allow_failure: false

unit-tests:
  stage: test
  image: node:${NODE_VERSION}
  before_script:
    - apt-get update && apt-get install -y git
    - git init
    - git remote add github https://github.com/manfredsteger/polly.git || true
    - git fetch github main --depth=1
    - git checkout FETCH_HEAD
  services:
    - postgres:15
  variables:
    POSTGRES_DB: polly_test
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: postgres
    DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/polly_test"
  script:
    - npm ci
    - npx vitest run --reporter=verbose --reporter=junit --outputFile=test-results.xml
  artifacts:
    when: always
    reports:
      junit: test-results.xml
    expire_in: 1 week

