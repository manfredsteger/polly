  <rect x="280" y="200" width="80" height="8" fill="#8B4513"/>
  <rect x="285" y="208" width="6" height="20" fill="#8B4513"/>
  <rect x="349" y="208" width="6" height="20" fill="#8B4513"/>
  
  <!-- Plates on table -->
  <circle cx="300" cy="196" r="8" fill="#FFFFFF" stroke="#E5E5E5" stroke-width="1"/>
  <circle cx="340" cy="196" r="8" fill="#FFFFFF" stroke="#E5E5E5" stroke-width="1"/>
  
