  <path d="M 200 158 Q 205 148 200 138 Q 195 128 200 118 Q 205 108 200 98" stroke="#B0B0B0" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 225 162 Q 230 152 225 142 Q 220 132 225 122 Q 230 112 225 102" stroke="#B0B0B0" stroke-width="3" fill="none" opacity="0.6"/>
  
